<div>
    <div class="row">
        <div class="col-md-12">
            <div class="login_box">
                <div class="row error login-spacing" ng-if="vm.errorMsg"> Invalid Login, Please Try Again. </div>
                <div class="row login-spacing">
                    <div class="col-md-1"> <label class="margin_top" for="user">Username:</label> </div> <div class="col-md-3"> <input id="user" class="form-control" type="text" name="firstName" id="firstName" data-ng-model="vm.username"/></div>
                </div>
                <div class="row login-spacing">
                    <div class="col-md-1">  <label class="margin_top" for="pwd">Password:</label> </div> <div class="col-md-3"> <input id="pwd" class="form-control" type="password" name="password" id="password" data-ng-model="vm.password"/></div>
                </div>
                <div class="row">
                    <div class="col-md-4 register-text">
                    Don't have an account? <a href="" ng-click="vm.navigate('register')"> Register</a>.
                    </div>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-default login_buttons" ng-click="vm.login(vm.username, vm.password)">Login</button>  -OR-
                    <button g-login class="btn btn-default login_buttons" type="button">Google Login</button>
                </div>
        </div></div>
    </div>
</div>
