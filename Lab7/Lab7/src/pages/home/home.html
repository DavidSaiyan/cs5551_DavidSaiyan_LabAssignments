<ion-header>
  <ion-navbar>
      <ion-title>Lab 7 - David Saiyan </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="center body-wrap">
    <div class="row">
      <ion-col col-6>
        <div><input ion-item style="width:100%;" [(ngModel)]="docUrl"></div>
      </ion-col>
      <ion-col col-6>
        <div><button ion-button primary style="width:100%; max-width:250px;" (click)="viewImage();">View Image</button></div>
      </ion-col>
    </div>
  <h3> Google Knowledge Search </h3>
  <div class="row">
      <ion-col col-6>
        <div><input ion-item style="width:100%;" [(ngModel)]="query"></div>
      </ion-col>
      <ion-col col-6>
        <div><button ion-button primary style="width:100%; max-width:250px;" (click)="searchGoogle();">Search</button></div>
      </ion-col>
  </div>
  <div class="row">
    <ion-col col-6>
      <button ion-item *ngFor="let item of response" (click)="itemTapped($event, item)">
        <div class="row">
        <div class="col col-30" >{{item.result.name}} </div> <div class="col col-70"> the {{item.result.description}}  </div>
        </div>
      </button>
    </ion-col>
    <ion-col col-6>
      <div ion-item *ngFor="let item of secondResponse">
        <div [innerHtml]="item.htmlTitle"></div>
      </div>
    </ion-col>
  </div>
  </div>
</ion-content>
