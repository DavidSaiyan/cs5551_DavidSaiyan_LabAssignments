<div class="col-md-12">
    <div class="row login-spacing">
        <div class="col-md-4">
            <input class="search_box form-control" type="search" ng-model="searchText" ng-change="search(searchText, selectedLanguage.value)" ng-model-options="{debounce: 250}" placeholder="Type text to search and translate"/>
        </div>
        <div class="col-md-4"> Translate To: <select class="btn btn-default" ng-change="search(searchText,  selectedLanguage.value)" ng-model="selectedLanguage" ng-options="lang.language for lang in languageOptions"></select></div>
    </div>
    <div class="row">
        <div class="row margin-bottom" ng-repeat="result in searchResults">
            <div class="col-md-4">
                <div class="row title_name" >{{result.Original.Text}}</div></a>
                <div class="row youtube_description">{{result.Original.Description}}</div>
            </div>
            <div class="col-md-4">
                <div class="row title_name" >{{result.Translated.Text}}</div></a>
                <div class="row youtube_description">{{result.Translated.Description}}</div>
            </div>
        </div>
    </div>
</div>
